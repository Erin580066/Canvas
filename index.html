<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background:#000;}
			#c1{
				background:#fff;
			}
			span{color:#fff;}
		</style>
	</head>
	<body>
		<canvas id="c1" width="300" height="300">
			<span>不支持canvas浏览器</span>
		</canvas>
		<script type="text/javascript">
			var oC = document.getElementById("c1");
			var oGC = oC.getContext('2d');
			oGC.fillStyle = 'red';
			oGC.strokeStyle = 'blue';
			oGC.lineWidth = 10;//边框宽度
//			oGC.lineJoin = 'round';//圆角
			oGC.lineJoin = 'bevel';//斜角
			oGC.fillRect(50,50,100,100);
			oGC.strokeRect(50.5,50.5,100,100);
		</script>
	</body>
</html>
